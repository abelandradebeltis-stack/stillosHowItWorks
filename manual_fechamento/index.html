<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Fluxos da aplicação - (Referência - Vídeo gerar pagamento)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
  {
    "imports": {
      "bootstrap": "https://esm.sh/bootstrap@5.3.2"
    }
  }

<body class="d-flex flex-column vh-100 bg-light">
  <div class="container py-4">
    <header class="d-flex align-items-center mb-4">
      <div class="me-3">
        <img src="/stillos-logo.png" alt="STILLOS logo" class="brand-logo" width="72" height="72" />
      </div>
      <div>
        <h1 class="h4 mb-0">Manual interativo — Fechamento </h1>
        <small class="text-muted">Procedimentos passo a passo com recursos interativos</small>

      <div class="col-12 mb-2">
        <div id="menu" class="accordion" aria-label="Manual menu"></div>

      <main class="col-12 card flex-grow-1 overflow-auto p-3" id="content">

      <aside class="col-12 mt-2 d-flex gap-2">
        <button class="btn btn-primary flex-fill" id="prevBtn">Anterior</button>
