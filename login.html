<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Manuais Stillos</title>
    <link rel="icon" href="stillos-logo.png" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <img src="stillos-logo.png" alt="STILLOS logo" class="logo">
        <h2>Portal de Manuais</h2>

        <form id="login-form">

            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span id="toggle-password" class="toggle-password">üëÅÔ∏è</span>
                </div>
            </div>

            <!-- üîÑ BOT√ÉO COM ESTADOS -->
            <button type="submit" id="login-button">
                <span id="login-text">Entrar</span>
                <span id="login-loading" class="hidden">Autenticando...</span>
            </button>

            <!-- üìä LOADING PROGRESSIVO -->
            <div id="login-loading-container" class="hidden">
                <div id="login-loading-text">
                    Conectando ao servidor...
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="login-progress-fill"></div>
                </div>
            </div>

            <!-- ‚ùå ERRO -->
            <p id="error-message" class="error-message"></p>

        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
