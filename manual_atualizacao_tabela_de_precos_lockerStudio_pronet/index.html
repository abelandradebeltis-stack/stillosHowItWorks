<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body class="d-flex align-items-center justify-content-center bg-light">
  <main id="app" class="card shadow-sm p-3 w-100 mw-720" role="application" aria-labelledby="manual-heading">
    <header class="app-header d-flex align-items-center justify-content-between mb-2 w-100">
      <div class="d-flex align-items-center gap-2">
        <img src="/stillos-logo.png" alt="STILLOS" class="header-logo">
        <h1 id="manual-heading" class="h5 mb-0 text-center">Manual: Atualização Tabela de Preços (Locker Studio + Pronet)</h1>
      </div>
      <div class="btn-group ms-auto" role="group" aria-label="Ações do manual">
        <button id="resetBtn" class="btn btn-sm btn-outline-secondary" title="Reiniciar checklist">Reset</button>
        <button id="printBtn" class="btn btn-sm btn-outline-secondary" title="Imprimir">Imprimir</button>
      </div>
      <a href="../index.html" class="btn btn-sm btn-outline-primary ms-auto">Voltar ao início</a>
    </header>

    <section id="overview" class="mb-2">
      <p class="small text-muted mb-1">Siga os passos interativos abaixo. Toque em cada card para expandir e use as ações rápidas.</p>
    </section>

    <div id="steps" class="list-group mb-2">
      <!-- Step template populated by JS -->
    </div>

    <div class="d-flex gap-2">
      <button id="prevBtn" class="btn btn-sm btn-secondary flex-fill">Anterior</button>
      <button id="nextBtn" class="btn btn-sm btn-primary flex-fill">Próximo</button>
    </div>

    <footer class="mt-2 small text-muted">
      <div id="status">Progresso: <span id="progress">0 / 0</span></div>
     
        <div class="container" style="text-align: center;">
          <p>Documentação interna - Sistemas Stillos - By Beltis tecnologia 2026 © ADS Beltis 2026</p>
        </div>
  
    </footer>
  </main>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
